spring.application.name=admin

# Database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable Swagger
springfox.documentation.enabled=true

# application-prod.properties
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Enable Actuator
management.endpoints.web.exposure.include=*

# Enable JSON property naming strategy
spring.jackson.property-naming-strategy=SNAKE_CASE

# Enable custom CORS configuration
app.cors.allowed-origins=${FE_URL}
app.cors.allowed-methods=GET,POST,PUT,DELETE
app.cors.allowed-headers=Content-Type,Authorization
app.cors.allow-credentials=true
# Enable security

# Enable HTTPS
server.ssl.enabled=true
server.port=3636
server.ssl.key-store=${SSL_KEYSTORE}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=springboot
